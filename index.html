<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lakehead Newsprint</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .contactInfo {
            background-color: #cc2929;
            color: whitesmoke;
            font-size: 1em;
            text-align: right;
            padding-top: 3px;
            padding-bottom: 3px;
            padding-right: 20%;
        }
        .menu {
            display: inline;
            margin: 0;
        }
            .menu ul {
                list-style-type: none;
                margin: 0;
                padding-right: 20%;
                overflow: hidden;
                background-color: #DE1B1B;
                font-family: Calibri;
                font-size: 120%;
            }
            .menu li {
                float: right;
                border-right: 1px solid #cc2929;
            }
                .menu li:first-child {
                    border-right: none;
                }
                .menu li:nth-child(2) {
                    border-right: none;
                }
                .menu li a:not(.title), .dropbutton {
                    display: block;
                    width: 90px;
                    text-align: center;
                    padding: 14px 18px;
                    text-decoration: none;
                    transition: background-color 0.2s ease;
                    color: whitesmoke;
                }
                    .menu li a:hover:not(.title), .dropmenu:hover .dropbutton {
                        background-color: #cc2929;
                        color: whitesmoke;
                    }
        .title {
            margin: 0;
            font-family: "Times New Roman";
            font-size: 200%;
            color: whitesmoke;
        }
        .dropmenu {
            display: inline-block; 
        }
        .dropmenu-content {
            display: none;
            position: absolute;
            background-color: whitesmoke;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
            .dropmenu-content a {
                color: grey !important;
                font-size: 100% !important;
                padding: 8px 16px !important;
                min-width: 130px;
                border-bottom: 1px solid #f1f1f1;
                text-decoration: none;
                transition: background-color 0.2s ease !important;
                display: block;
                text-align: left !important;
            }
            .dropmenu-content a:last-child {
                border-bottom: none;
            }
                .dropmenu-content a:hover {
                    background-color: #d8d8d8 !important;
                }
        .dropmenu:hover .dropmenu-content {
            display: block !important;
        }
        body {
            margin: 0;
            border: 0;
            padding: 0;
            background-color: black;
        }
        .container {
            background-color: whitesmoke;
            margin: 0 auto;
            width: 60%;
            height: 700px;
            border: 0;
            padding-top: 1px;
        }
        .breadCrumb {
            background-color: whitesmoke;
            padding-left: 20%;
            box-shadow: 0 -1px 0 #cc2929;
        }
        .breadCrumb a {
            color: grey;
            font-family: Calibri;
            text-decoration: none;
            font-size: 90%
        }
    </style>
</head>
<body>
    <header>
        <div class="contactInfo">
            <span style="font-family:Calibri"></span>
            <i class="fa fa-envelope"></i><span style="font-family:Calibri">&ensp;jamesmac@lakeheadnewsprint.com</span> &emsp;
            <i class="fa fa-phone"></i><span style="font-family:Calibri">&ensp;+1 (807) 345-0500</span>
        </div>
        <div class="menu">
            <ul>
                <li style="padding-left:23%;float:left"><a class="title">Lakehead Newsprint <small><small><small>Ltd.</small></small></small></a></li>
                <li><a href="#Contact">Contact Us</a></li>
                <li class="dropmenu">
                    <a href="#About" class="dropbutton">About Us</a>
                    <div class="dropmenu-content">
                        <a href="#WhatDo">What We Do</a>
                        <a href="#Members">Members</a>
                    </div>
                </li>
                <li class="dropmenu">
                    <a href="#Product" class="dropbutton">Products</a>
                    <div class="dropmenu-content">
                        <a href="#Packing">Packing Paper</a>
                        <a href="#Kraft">Kraft Wrap</a>
                        <a href="#Polybag">Poly Bag</a>
                        <a href="#Rolls">Rolls</a>
                    </div>
                </li>
                <li><a href="#Home">Home</a></li>
            </ul>
        </div>
    </header>
    <div class="breadCrumb">
        <a href="index.html">Home</a><a>&ensp;/&ensp;</a>
    </div>
    <img src="title.jpg" style="width:100%;height:300px;border-left: 3px solid whitesmoke; border-right: 3px solid whitesmoke;">
    <div class="container">
        <p>Content.</p>
    </div>
</body>
</html>
